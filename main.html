<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name"><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email"><br><br>

		<input type="radio" id="gender_m" name="gender" value="male">
		<label for="gender_m">Male</label><br><br>
		
		<input type="radio" id="gender_f" name="gender" value="female">
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brands </label>
		
		<select name="cars" id="cars">
			<option value="">--Please choose an option--</option>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select><br><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" required placeholder="xxx-xxx-xxx"><br><br>


		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password"><br><br>


		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required ><br><br>
		<input type="submit" value ="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
